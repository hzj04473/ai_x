{% extends 'base.html' %}
{% block title %} 업로드 확인 페이지 {% endblock %}
{% block content %}
<body onload="onload()">
  {# bootstrap 5.2 의 jumbotron 페이지 사용 #}
  <div class="container py-4"> 
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="text-cetner container-fluid py-5">
        <h1 class="display-5 fw-bold">업로드 성공</h1>
        <hr style="color:red">
        <img src="{{ url_for('static', filename='./img/check.png') }}" alt="upload" style="width:90px">
        <!-- <p class="fs-3">업로드 파일 이름 : {{ upload_filename }}</p>
        <p class="fs-3">업로드 파일 이름 변경 전 : {{ safe_filename }}</p> -->
        {# {fileinfo} #}
        {{ fileinfo['ctime'].strftime('%Y-%m-%d %H:%M:%S') }} 생성됨 - 
        사이즈 : {{fileinfo['size']}}
      </div>
    </div>
  </div>
  <script>
    function onload() {
      setTimeout(() => {
        location.href = "/";
      }, 5000);
    }
  </script>
</body>
{% endblock %}
