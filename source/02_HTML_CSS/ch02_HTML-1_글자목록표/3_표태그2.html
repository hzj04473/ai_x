<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3_표태그</title>
    <style>
      table {
        background-color: red;
        margin: 5px, 0;
      }

      tr {
        background-color: yellow;
      }

      tr:hover {
        background-color: lightgreen;
      }

      th,
      td {
        width: 100px;
        padding: 5px 10px;
        text-align: center;
      }

      caption {
        background-color: lightyellow;
        margin: 5px;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        table ex1
      </caption>
      <tr>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
      </tr>
      <tr>
        <td>100</td>
        <td>60</td>
        <td>80</td>
      </tr>
    </table>
    <table>
      <caption>
        table ex2
      </caption>
      <tr>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
      </tr>
      <tr>
        <td>100</td>
        <td>60</td>
        <td>80</td>
      </tr>
      <tr>
        <th colspan="2">평균</th>
        <td>80</td>
      </tr>
    </table>
    <table>
      <caption>
        table ex3
      </caption>
      <tr>
        <th rowspan="3">중간고사 성적</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
      </tr>
      <tr>
        <td>100</td>
        <td>60</td>
        <td>80</td>
      </tr>
      <tr>
        <th colspan="2">평균</th>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
