<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2_목록태그</title>
  </head>
  <body>
    <p>순서가 있는 목록태그(ordered list : 1, 2, 3.. i, ii, iii,...)</p>
    <!-- type = 1, a, A, i, I -->
    <ol type="i">
      <li>Python</li>
      <li>웹표준</li>
      <li>웹클롤링</li>
    </ol>

    <p>순서가 없는 목록태그(unordered list)</p>
    <!-- type = disc, circle, square -->
    <ul type="square">
      <li>Python</li>
      <li>웹표준</li>
      <li>웹클롤링</li>
    </ul>
  </body>
</html>
