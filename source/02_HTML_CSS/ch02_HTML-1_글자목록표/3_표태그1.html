<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3_표태그</title>
    <style>
      table {
        background-color: #000000; /* 검정색 */
      }
      tr {
        background-color: #ffffff; /* 하얀색 */
      }

      td {
        /* padding: 5px 10px 5px 10px; */
        padding: 5px 10px; /* 안여백 : 위, 오른쪽, 아래, 왼쪽*/
        width: 150px; /* 가로 사이즈 */
        text-align: center; /* 글씨 가운데 정렬*/
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        병합이 없는 기본 테이블
      </caption>
      <tr>
        <td>1행 1열</td>
        <td>1행 2열</td>
        <td>1행 3열</td>
        <td>1행 4열</td>
      </tr>
      <tr>
        <td>2행 1열</td>
        <td>2행 2열</td>
        <td>2행 3열</td>
        <td>2행 4열</td>
      </tr>
      <tr>
        <td>3행 1열</td>
        <td>3행 2열</td>
        <td>3행 3열</td>
        <td>3행 4열</td>
      </tr>
    </table>
    <table>
      <caption>
        병합이 있는 기본 테이블
      </caption>
      <tr>
        <td rowspan="2">1, 2행 1열</td>
        <td>1행 2열</td>
        <td>1행 3열</td>
        <td>1행 4열</td>
      </tr>
      <tr>
        <td colspan="2">2행 2, 3열</td>
        <td>2행 4열</td>
      </tr>
      <tr>
        <td>3행 1열</td>
        <td>3행 2열</td>
        <td>3행 3열</td>
        <td>3행 4열</td>
      </tr>
    </table>
  </body>
</html>
