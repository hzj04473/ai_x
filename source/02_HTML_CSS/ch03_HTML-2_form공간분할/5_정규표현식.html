<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5_정규표현식</title>
  </head>
  <script>
    function chk() {
      return false;
    }
  </script>
  <body>
    <!-- 정규표현식
     ? : 0, 1번 반복
     + : 1회이상 반복
     * : 0회이상 반복
     | : 또는

     {2,} 2회이상 반복
     {m,n} : m회에서 n회 사이 반복
     {n} : n회 반복
    
     \d, [0-9] : 숫자
     \D, 숫자가 아닌 것
     \w, [a-zA-Z0-9] : 영문자나 숫자
     가-힣 : 한글
     . : \n을 제외한 문자
     \. : .
     [~!@#$%^&*()\-{}\[\];:"'<>,."] : 특수문자


     ex) 전화번호 : [0-9]{2,3}-\d{3,4}-\d{4}
         이메일 : [a-zA-Z0-9가-힣]@[a-zA-Z0-9]+(\.[a-zA-Z]+){1,2}, [a-zA-Z0-9+-\_.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$
    -->
    <form action="#" name="frm" onsubmit="return chk()">
      <fieldset>
        <legend>필수입력</legend>
        <ul>
          <li>
            <label for="tel">연락처 : </label>
            <input
              type="tel"
              name="tel"
              id="tel"
              required="required"
              placeholder="000-0000-0000/00-xxx-xxxx"
              pattern="[0-9]{2,3}-\d{3,4}-\d{4}"
              title="전화번호 형식이 맞지 않습니다.(000-0000-0000/00-xxx-xxxx)"
              autofocus="autofocus"
            />
          </li>
          <li>
            <label for="email">이메일 : </label>
            <input
              type="email"
              name="email"
              id="email"
              pattern="[a-zA-Z0-9+-\_.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$"
            />
          </li>
        </ul>
      </fieldset>

      <p>
        <center>
          <input type="submit" value="입력완료" />
          <input type="reset" value="입력취소" />
        </center>
      </p>
    </form>
  </body>
</html>
