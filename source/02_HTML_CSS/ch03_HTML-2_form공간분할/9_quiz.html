<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9_quiz</title>
  </head>
  <style>
    #header > h1,
    #footer > p {
      text-align: center;
    }

    #footer {
      border-top: 1px solid gray;
    }

    #footer > p {
      color: gray;
    }
    span {
      color: red;
    }
    div {
      margin-top: 10px;
      text-align: center;
    }
  </style>
  <script>
    function chk() {
      if (frm.name.value.length < 2) {
        alert('이름은 2글자 이상 입력해 주세요.');
        frm.name.value = '';
        frm.name.focus();
        return false;
      }
      if (frm.uid.value.length < 4) {
        alert('아이디는 4글자 이상 입력해 주세요.');
        frm.uid.value = '';
        frm.uid.focus();
        return false;
      }
      if (frm.pw.value.length < 4) {
        alert('비밀번호를 4글자 이상 입력해 주세요.');
        frm.pw.value = '';
        frm.pw.focus();
        return false;
      }
      if (frm.pwChk.value.length === 0) {
        alert('비밀번호체크를 해 주세요.');
        frm.pwChk.value = '';
        frm.pwChk.focus();
        return false;
      }
      if (frm.pwChk.value.length !== 0 && frm.pw.value !== frm.pwChk.value) {
        alert('비밀번호를 확인하여 주세요.');
        frm.pwChk.value = '';
        frm.pwChk.focus();
        return false;
      }
      if (frm.phone.value.length == 0) {
        alert('전화번호를 입력해 주세요');
        frm.phone.value = '';
        frm.phone.focus();
        return false;
      }
      if (frm.email.value.length == 0) {
        alert('이메일을 입력해 주세요');
        frm.email.value = '';
        frm.email.focus();
        return false;
      }

      return true;
    }
  </script>
  <body>
    <div id="header"><h1>회원가입</h1></div>
    <div id="content">
      <form action="#" name="frm" onsubmit="return chk()" autocomplete="on">
        <fieldset>
          <legend>필수입력</legend>
          <table>
            <tr>
              <td>이름 <span>*</span></td>
              <td>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="이름은 2글자 이상"
                  pattern="[a-zA-Z가-힣]{2,}"
                  title="이름은 2글자이상입니다."
                  autofocus="autofocus"
                />
              </td>
            </tr>
            <tr>
              <td>아이디 <span>*</span></td>
              <td><input type="text" name="uid" id="uid" placeholder="아이디는 4글자 이상" /></td>
            </tr>
            <tr>
              <td>비밀번호 <span>*</span></td>
              <td>
                <input type="password" name="pw" id="pw" placeholder="비밀번호는 4글자 이상" />
              </td>
            </tr>
            <tr>
              <td>비밀번호확인 <span>*</span></td>
              <td><input type="password" name="pwChk" id="pwChk" placeholder="비밀번호 확인" /></td>
            </tr>
            <tr>
              <td>전화 <span>*</span></td>
              <td>
                <input
                  type="phone"
                  name="phone"
                  id="phone"
                  placeholder="xx-xxx-xxxx/0000-0000-0000"
                  pattern="[0-9]{2,3}-\d{3,4}-\d{4}"
                  title="전화번호 형식이 맞지 않습니다.(000-0000-0000/00-xxx-xxxx)"
                />
              </td>
            </tr>
            <tr>
              <td>이메일 <span>*</span></td>
              <td>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="id@domain.com또는co.kr"
                  pattern="[a-zA-Z0-9+-\_.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$"
                />
              </td>
            </tr>
          </table>
        </fieldset>
        <fieldset>
          <legend>추가입력사항</legend>
          <table>
            <tr>
              <td>결혼유무</td>
              <td>
                <input
                  type="radio"
                  name="isMarriage"
                  id="isMarriageAble"
                  value="기혼"
                  checked="checked"
                />
                <label for="isMarriageAble">기혼</label>
                <input type="radio" name="isMarriage" id="isMarriageUnable" type="radio" />
                <label for="isMarriageUnable">미혼</label>
              </td>
            </tr>
            <tr>
              <td>자식</td>
              <td>
                <input
                  type="checkbox"
                  name="children"
                  id="childrenMale"
                  value="아들"
                  checked="checked"
                />
                <label for="childrenMale">아들</label>
                <input type="checkbox" name="children" id="childrenFemale" value="딸" />
                <label for="childrenFemale">딸</label>
              </td>
            </tr>
            <tr>
              <td>지역</td>
              <td>
                <select name="area" id="area">
                  <option value="서울">서울</option>
                  <option value="경기" selected="selected">경기</option>
                </select>
              </td>
            </tr>
          </table>
        </fieldset>
        <div>
          <input type="submit" value="가입" />
          <input type="reset" value="취소" />
        </div>
      </form>
    </div>

    <div id="footer">
      <p>서울시 떙떙구 떙떙로 xx, 아무빌딩 901호 | 좋은시스템(주)</p>
      <p>전화 02-8888-8888 | 사업자등록번호 : 1234-45-7890</p>
      <p>Copyright ⓒ Joeun System Corp. All Rights reserved</p>
    </div>
  </body>
</html>
