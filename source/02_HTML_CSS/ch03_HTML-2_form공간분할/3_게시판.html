<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3_게시판</title>
    <style>
      table {
        border-collapse: collapse;
      }
      tr {
        border-top: 1px solid green;
        border-bottom: 1px solid green;
      }

      th,
      td {
        padding: 5px 10px;
      }
    </style>
    <script>
      function chk() {
        // submit 이 안 일어나는 조건 : name.value.length < 2, title.value.length 가 빈 스트링
        if (!frm.title.value) {
          alert('글제목은 필수입력사항입니다.');
          frm.title.focus(); // frm.title에 포커싱(커서가 위치)
          return false; // 이벤트 제한
        } else if (frm.name.value.length < 2) {
          alert('작성자명은 2글자 이상입니다.');
          frm.name.focus();
          return false; // submit 이벤트 제한
        }
        return true;
      }
    </script>
  </head>
  <body>
    <form action="#" name="frm" onsubmit="return chk()">
      <table>
        <caption>
          <h2>게시판</h2>
        </caption>
        <tr>
          <td>제목</td>
          <td>
            <!-- <input type="text" name="title" required="required" /> -->
            <input type="text" name="title" />
          </td>
        </tr>
        <tr>
          <td>작성자</td>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <td>본문</td>
          <td><textarea name="content" rows="5" cols="24" id=""></textarea></td>
        </tr>
        <tr>
          <td>첨부파일</td>
          <td><input type="file" name="file" /></td>
        </tr>
        <tr>
          <th colspan="2">
            <input type="submit" value="글쓰기" />
            <input type="reset" value="초기화" />
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
