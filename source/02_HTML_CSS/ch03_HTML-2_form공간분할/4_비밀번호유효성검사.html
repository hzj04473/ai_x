<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4_비밀번호유효성검사</title>
    <script>
      // 한줄 주석
      /* 
        여러줄 주석
      */
      function chk() {
        if (frm.id.value.length < 3) {
          alert('아이디를 3글자 이상 필수입력입니다.');
          fm.id.value = '';
          frm.id.focus();
          return false;
        } else if (frm.pw.value.length < 3) {
          alert('비밀번호를 3자리 이상 필수입력입니다.');
          fm.pw.value = '';
          frm.pw.focus();
          return false;
        } else if (frm.pw.value !== frm.pwChk.value) {
          alert('비밀번호를 확인을 해 주세요');
          frm.pw.value = '';
          frm.pwChk.value = '';
          frm.pw.focus();
          return false;
        }
        return true;
      }
    </script>
  </head>

  <body>
    <form action="#" name="frm" onsubmit="return chk()">
      <table>
        <tr>
          <td>아이디</td>
          <td><input type="text" name="id" placeholder="3글자 이상 입력" /></td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input type="password" name="pw" placeholder="3굴자 이상 입력" /></td>
        </tr>
        <tr>
          <td>비밀번호체크</td>
          <td>
            <input type="password" name="pwChk" placeholder="비밀번호 확인" />
          </td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" vlaue="가입" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
