<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4_안보이게</title>
    <style>
      #visibility > div,
      #display > div {
        width: 100px;
        height: 100px;
        background-color: violet;
      }
      /* 안보이게 */
      #visibility > div:nth-child(2) {
        visibility: hidden; /* 안보이게 (공간확보) */
      }

      #display > div:nth-child(2) {
        display: none; /* 안보이게 (공간도안 보이게) */
      }

      /* 투명도 0(완료투명) <= opacity <= 1(완전불투명) */
      #visibility > div:nth-child(3) {
        opacity: 0.2;
      }

      #display > div:first-child {
        opacity: 0.7;
      }

      #display > div:last-child {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div id="visibility">
      <div>기본은 불투명</div>
      <div>안보이게</div>
      <div>거의투명</div>
    </div>
    <div id="display">
      <div>반투명</div>
      <div>안보이게</div>
      <div>불투명</div>
    </div>
  </body>
</html>
