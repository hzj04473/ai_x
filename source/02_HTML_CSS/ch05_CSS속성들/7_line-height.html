<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7_line-height</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: red;
        font-size: 3em;
        color: #fff;
        border-radius: 150px;
        text-align: center; /* 수평 가운데 */
        line-height: 300px; /* 수직 가운데, height, line-height 를 같게 */
      }
    </style>
  </head>
  <body>
    <!-- 
    + 글자관련 속성; 
      - font-family
      - font-size
      - font-weight
      - font-style,
      - line-height
      - text-align
      - text-decoration
    -->

    <div>BUTTON</div>
  </body>
</html>
