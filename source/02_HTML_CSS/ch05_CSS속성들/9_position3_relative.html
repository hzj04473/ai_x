<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11_position3_relative</title>
    <style>
      #yellow {
        width: 300px;
        height: 300px;
        margin: 0 auto;
        background-color: yellow;
        position: relative;
        top: 50px;
      }
      #yellow > div {
        width: 100px;
        height: 100px;
        border: 01px solid gray;
      }

      #green {
        background-color: green;
        position: absolute;
        top: 50px;
        left: 50px;
        z-index: 9;
      }

      #red {
        background-color: red;
        position: absolute;
        top: 40px;
        right: 100px;
        z-index: 8; /* z-index 가 큰값이 위로 배치*/
      }
    </style>
  </head>
  <body>
    <div id="yellow">
      yellow
      <div id="green">green</div>
      <div id="red">red</div>
    </div>
  </body>
</html>
