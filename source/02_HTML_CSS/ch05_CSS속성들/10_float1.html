<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10_float1</title>
    <style>
      #container {
        width: 400px;
        margin: 0 auto;
      }

      #container > div {
        border: 5px solid gray;
        overflow: hidden; /* float 부모단 */
      }

      #container .first,
      #container .second {
        width: 100px;
        height: 100px;
        border: 3px solid red;
        margin: 10px;
        box-sizing: border-box; /*  border가 width, height 안 */
      }

      #container #row1 > div {
        float: left;
      }

      #container #row2 > div {
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="row1">
        <div class="first">first</div>
        <div class="second">second</div>
      </div>
      <div id="row2">
        <div class="second">second</div>
        <div class="first">first</div>
      </div>
    </div>
  </body>
</html>
