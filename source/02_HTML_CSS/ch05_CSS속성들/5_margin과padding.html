<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5_margin과padding</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        width: 100px;
        height: 100px;
        font-weight: bold;
      }

      #div0 {
        background-color: red;
      }

      #div1 {
        background-color: green;
        padding: 10px;
      }

      #div2 {
        background-color: blue;
        margin: 10px;
      }

      #div3 {
        background-color: aqua;
        border: 10px dotted red;
      }
      #div4 {
        background-color: pink;
        padding: 5px;
        margin: 5px;
        border: 5px solid red;
      }
    </style>
  </head>
  <body>
    <div id="div0">100x100</div>
    <div id="div1">100x100<br />(안여백만)</div>
    <div id="div2">100x100<br />(밖여백만)</div>
    <div id="div3">100x100<br />(외곽만)</div>
    <div id="div4">100x100<br />(다)</div>
  </body>
</html>
