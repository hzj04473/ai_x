<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3_display속성들</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        font-weight: bold;
      }
      /* display속성은 block, inline, inline-block, none */

      div:nth-child(1) {
        display: block;
        background-color: red;
      }
      div:nth-child(2) {
        background-color: green;
        margin: 10px;
      }
      div:nth-child(3) {
        /* 안보이게(공간도 없어짐) */
        display: none;
      }
      div:nth-child(4) {
        background-color: blue;
      }
      div:nth-child(5) {
        /* inline은 위아래 margin, padding 여백 무시 */
        display: inline;
        margin: 10px;
      }
      div:nth-child(6) {
        display: inline-block;
        background-color: coral;
      }
      div:nth-child(7) {
        display: inline-block;
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    <div>div6</div>
    <div>div7</div>
    <div>div8</div>
  </body>
</html>
