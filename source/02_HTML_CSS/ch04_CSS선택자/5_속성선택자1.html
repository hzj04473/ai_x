<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5_속성선택자1</title>

    <style>
      input {
        color: green; /* 글자색 */
      }

      /* input 태그 중에 type속성이 password */
      input[type='password'] {
        color: red;
      }

      /* input 태그중에 type 속성이 te로 시작하는 */
      input[type^='te'] {
        width: 100px;
      }

      /* input 태그중에 name 속성이 me로 끝나는 */
      input[name$='me'] {
        border: 1px solid red;
        outline: 0; /* focusing 될떄 나타나는 border */
        padding: 10px;
      }

      /* img태그 중에 alt속성이 있는 */
      img[alt] {
        width: 50px;
        border: 2px dashed red;
      }
    </style>
  </head>
  <!-- 
    선택자[속성] : 지정한 속성을 가지고 있는 요소를 찾아 스타일을 적용
    선택자[속성=값] : 속성 값이 특정값과 같은 경우를 찾아 스타일을 적용
    선택자[속성^=값] : 속성 값이 지정한 문자로 시작하는 속성값에 대해서만 스타일을 적용
    선택자[속성$=값] : 속성 값이 지정한 문자로 끝나는 속성에 대해서만 스타일을 적용
  -->
  <body>
    <form action="">
      <table>
        <tr>
          <td>이름</td>
          <td><input type="text" name="name" id="name" /><br /></td>
        </tr>
        <tr>
          <td>아이디</td>
          <td><input type="text" name="id" id="id" /><br /></td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input type="password" name="pw" id="pw" /><br /></td>
        </tr>
        <tr>
          <td>전화</td>
          <td><input type="tel" name="tel" id="tel" /><br /></td>
        </tr>
        <tr>
          <td colspan="2"><img src="./ch04_img/sulhyun.jpg" /></td>
        </tr>
        <tr>
          <td colspan="2"><img src="./ch04_img/sulhyun.jpg" alt="설현사진" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
