<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5_속성선택자2</title>
    <style>
      div#wrap {
        width: 300px;
        margin: 0 auto;
      }

      #wrap #header {
        color: orange;
        text-align: center;
      }

      #wrap #section {
        border-top: 1px solid gray;
        border-bottom: 1px solid gray;
      }

      #wrap #section h4[title^='남자'] {
        background: url('./ch04_img/man.png') no-repeat;
        padding: 0 0 0 30px; /* 안여백 상우하좌 */
      }
      #wrap #section h4[title^='여자'] {
        background: url('./ch04_img/woman.png') no-repeat;
        padding-left: 30px; /* 좌측 안여백만 30px */
      }

      #wrap #section p {
        text-align: center;
      }
      #wrap #section p a {
        color: darkgreen;
        text-decoration: none;
      }

      #wrap #section p a[href$='.docx'],
      #wrap #section p a[href$='.doc'] {
        background: url('./ch04_img/word.png') right no-repeat;
        padding-right: 30px;
      }

      #wrap #section p a[href$='.xlsx'],
      #wrap #section p a[href$='.xls'] {
        background: url('./ch04_img/excel.png') right no-repeat;
        padding-right: 30px;
      }

      #wrap #footer p {
        text-align: center;
        color: gray;
        font-size: 0.8em; /* 원래 글씨 size 0.8 */
      }
    </style>
  </head>

  <body>
    <div id="wrap">
      <div id="header"><h1>객실안내</h1></div>

      <div id="section">
        <h4 title="남자도미토리">남자 도미토리</h4>
        <ul>
          <li>공동취사실 및 욕실(화장실) 사용</li>
          <li>1인 20,000원(비수기), 25,000원(성수기)</li>
        </ul>
        <h4 title="여자도미토리">여자 도미토리</h4>
        <ul>
          <li>취사 기구 완비 실내 욕실(화장실) 사용</li>
          <li>1인 30,000원(비수기), 40,000원(성수기)</li>
        </ul>
        <p><a href="./ch04_doc/intro.docx">유의사항다운로드</a></p>
        <p><a href="./ch04_doc/intro.xlsx">객실자료다운로드</a></p>
        <p></p>
      </div>

      <div id="footer">
        <p>서울시 마포구 XXXX동 XXXX빌딩 704호</p>
      </div>
    </div>
  </body>
</html>
