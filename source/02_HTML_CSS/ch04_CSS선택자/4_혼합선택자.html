<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4_혼합선택자</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet" /> -->
    <style>
      div {
        border: 1px solid gray;
      }

      div#header {
        /* 혼합선택 : 태그선택자와 id선택자를 같이 */
        /* id 선택자 : id 앞에 # */
        width: 600px;
        margin: 0 auto;
        background-color: yellow;
        text-align: center;
      }

      #wrap {
        width: 600px;
        margin: 0 auto;
        overflow: hidden;
        background-color: aquamarine;
        text-align: center; /* 글씨나 이미지 가운데 정렬 */
      }

      #wrap #content {
        width: 348px; /* #content 영역 = 348 + 2 */
        height: 300px;
        float: left; /* 수평으로 */
      }

      /* #wrap #content li .odd {   */
      #wrap #content li.odd {
        /* 혼합선택 : 태그선택자와 class선택자를 같이 */
        /* 혼합선택 : li 태그이면서 class명이 odd */
        /*  class 선택자 : class 앞에 . */
        font-size: 1.5em; /* 글씨크기를 원래의 1.5배 */
      }

      #wrap #content .menu1,
      #wrap #content li .menu2 {
        /* li태그 밑에 menu2 클래스 (없음) */
        font-weight: bold;
      }

      #wrap #banner {
        width: 248px; /* #content 영역 = 248 + 2 */
        height: 300px;
        float: left; /* 수평으로 */
      }

      #wrap #banner img {
        width: 200px;
      }

      #footer {
        clear: both;
        width: 600px;
        margin: 0 auto;
        background-color: yellow;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Header</h1>
    </div>
    <div id="wrap">
      <div id="content">
        <h2>Content</h2>
        <ul>
          <li class="menu1 odd">menu1</li>
          <li class="menu2">menu2</li>
          <li class="menu3 odd">menu3</li>
          <li class="menu4">menu4</li>
          <li class="menu5 odd">menu5</li>
        </ul>
      </div>
      <div id="banner">
        <h2>Banner</h2>
        <img src="./ch04_img/sulhyun.jpg" alt="daum banner" />
      </div>
    </div>
    <div id="footer">
      <h1>Footer</h1>
    </div>
  </body>
</html>
