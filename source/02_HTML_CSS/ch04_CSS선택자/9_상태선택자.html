<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9_상태선택자</title>
    <style>
      /* 상태선택자 */
      input:focus {
        background-color: lightyellow;
      }

      input:enabled {
        color: green;
      }
      input:disabled {
        font-size: 0.6em;
      }

      input:read-only {
        color: red;
      }
    </style>
  </head>
  <body>
    <form action="">
      이름 : <input type="text" name="name" /><br />
      아이디 : <input type="text" name="id" /><br />
      시급 : <input type="text" name="sal" value="100000" disabled="disabled" /><br />
      생일 : <input type="text" name="bith" value="951212" readonly="readonly" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
