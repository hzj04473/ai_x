<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12_링크_부정_선택자</title>
    <style>
      #wrap {
        width: 750px;
        margin: 0 auto;
      }

      #wrap #header {
        text-align: center;
      }

      #wrap #content {
        border-top: 1px solid red;
        border-bottom: 1px solid red;
      }

      #wrap #content ul li a {
        text-decoration: none;
        color: blue;
        font-size: 24px;
      }
      /* 링크 & 부정 선택자 시작 */

      #wrap #content ul li a::after {
        /* 링크선택자 */
        content: ' - ' attr(href);
      }

      #wrap #content ul li:not(.shop) {
        /* 부정 선택자 */
        background-color: yellow;
      }

      /* #wrap #content ul li a :active  */

      /* 링크 & 부정 선택자 끝 */
      #wrap #footer ul {
        overflow: hidden;
      }

      #wrap #footer ul li {
        float: left;
        list-style: none;
        padding: 15px;
      }

      #wrap #footer ul li:first-child {
        padding-top: 30px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <h1>제목이나 회사명</h1>
      </div>
      <div id="content">
        <ul>
          <li><a href="http://www.naver.com" target="_blank">네이버</a></li>
          <li><a href="http://www.google.com" target="_blank">구글</a></li>
          <li><a href="http://www.daum.com" target="_blank">다음</a></li>
          <li class="shop"><a href="http://www.coupang.com" target="_blank">쿠팡</a></li>
        </ul>
      </div>
      <div id="footer">
        <ul>
          <li><img src="./ch04_img/logo.png" alt="고용부 로고" /></li>
          <li><img src="./ch04_img/address.png" alt="주소" /></li>
        </ul>
      </div>
    </div>
  </body>
</html>
