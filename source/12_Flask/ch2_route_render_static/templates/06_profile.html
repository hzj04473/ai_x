<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/file.css') }}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body>
    <p class="fs-1 text-warning bg-dark">{{ name }}님 연습화면</p>
    <button type="button" class="btn btn-danger">Danger</button>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">이름</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">{{ name }}</td>
                <td>{{ age + 1 }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
