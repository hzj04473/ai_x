<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2_새창열기(open)</title>
    <script>
      // open(속성1, 속성2, 속성3)
      // 속성 1: 열림 새창의 URL
      // 속성 2: 열림 윈도우 이름
      // 속성 3: 창의 옵션(window, height, lert, top [창의 크기나 위치])
      var child = open('#', '새창열기', 'width=450, height=500, left=0, top=0');
      if (child) {
        child.document.write('<h1>새창</h1>');
      } else {
        alert('팝업차단을 해제해 주세요.');
      }
    </script>
  </head>
  <body></body>
</html>
