<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>3_복합대입연산자</title>
    <script>
      // window가 load 될떄 수행되는 함수 = window load 이벤트 처리
      window.onload = function () {
        // document.write('<h1>TEST</h1>'); // 덮어씌워진다.
        // document.body.innerHTML += '<h1>TEST</h1>';

        let list = '';

        list += '<ul>';
        list += '<li>ajax(jQuery)</li>';
        list += '<li>웹크롤링</li>';
        list += '<li>오라클/MySql</li>';
        list += '</ul>';

        document.body.innerHTML += list;
      };
    </script>
  </head>
  <body>
    <h2>이 시간 이후</h2>
  </body>
</html>
