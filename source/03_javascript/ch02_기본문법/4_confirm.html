<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4_confirm</title>
    <script>
      answer = confirm('확인 취소 중 선택 : 수강 신청하시겠습니까?'); // 확인 : true, 취소 : false
      document.write(`결과 : ${answer} - 타입 : ${typeof answer} <br />`);

      /*
        비교연산자 (==, ===)

        == : 값이 같은지 여부 (타입이 일치하지 않는 경우 타입을 일치시킨 후 같은지 여부)
        === : 타입과 값이 같은지 여부
      */

      // if (answer === '') {
      if (answer === true) {
        // document.write(answer);
        document.write('확인을 누르셨네요😀');
      } else {
        document.write('취소을 누르셨네요😡');
      }
    </script>
  </head>
  <body></body>
</html>
