<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Quiz. 사용자로부터prompt함수를 이용하여 국어, 영어 점수를 입력받아 브라우저 화면에 국어, 영어, 평균점수를 출력하시오.
      // 단, 국어점수와 영어점수는 0~100사이의 숫자를 입력하여야 하고 유효하지 않는 점수를 입력받을 경우 다시 입력받도록 한다
      // (hint:Number()함수나 parseInt()함수 이용, isNaN()함수, do~while문 이용, document.write()함수 사용).
      let kor, enf;

      while (true) {
        korStr = prompt('국어 점수를 입력해 주세요.');
        kor = Number(korStr);

        if (korStr.trim() != '' && !isNaN(kor) && 0 < kor && kor >= 100) break;
      }

      while (true) {
        engStr = prompt('영어 점수를 입력해 주세요.');
        eng = Number(engStr);

        if (engStr.trim() != '' && !isNaN(eng) && 0 < eng && eng >= 100) break;
      }

      // do {
      //   // kor = 0;
      //   korScore = prompt('국어 점수를 입력해 주세요.');
      //   kor = parseInt(korScore == null ? NaN : korScore.trim());
      // } while (isNaN(kor) || kor == '' || kor < 0 || kor > 100);

      // do {
      //   // eng = 0;
      //   engScore = prompt('영어 점수를 입력해 주세요.');
      //   eng = parseInt(engScore == null ? NaN : engScore.trim());
      // } while (isNaN(eng) || eng == '' || eng < 0 || eng > 100);

      avgResult = (kor + eng) / 2;
      document.write(
        `<p>국어점수 ${kor} 점, 영어점수 ${eng} 점<br />국어와 영어 평균점수는 : ${avgResult} 점</p>`
      );
    </script>
  </head>
  <body></body>
</html>
