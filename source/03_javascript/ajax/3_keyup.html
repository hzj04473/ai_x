<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style></style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        console.log('페이지 로딩 완료');
        $('input[name=pw], input[name=pwChk]').keyup(function () {
          let pw = $('input[name=pw]').val();
          let pwChk = $('input[name=pwChk]').val();
          console.log(pw);
          if (!pw && !pwChk) {
            $('.result').html('&nbsp;&nbsp; ');
          } else if (pw == pwChk) {
            $('.result').text('두 비밀번호가 일치합니다.');
            $('.result').css('color', 'blue');
          } else {
            $('.result').html('<b>두 비밀번호가 일치하지 않습니다.</b>');
            $('.result').css('color', 'red');
            // $('input[name=pw], input[name=pwChk]').val('');
          }
        });

        $('form').submit(() => {
          const result = $('.result').text();
          if (result != '두 비밀번호가 일치합니다.') {
            alert('비밀번호를 확인하세요');
            return false;
          }
          return true;
        });
      });
    </script>
  </head>
  <body>
    <form>
      <p>
        아이디 : <input type="text" name="id" />
        <input type="button" value="중복확인1" onclick="alert(1)" />
        <!-- <button onclick="alert(2)">중복확인2</button> -->
        <!-- form 태그 내에서 button은 submit버튼 역할 -->
        <!-- <button type="button" onclick="alert(2)">중복확인2</button> -->
      </p>
      <p>패스워드 : <input type="password" name="pw" class="pw" /></p>
      <p>패스워드확인 : <input type="password" name="pwChk" /></p>
      <div class="result">&nbsp;</div>
      <input type="submit" />
    </form>
  </body>
</html>
