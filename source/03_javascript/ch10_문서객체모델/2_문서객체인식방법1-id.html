<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2_문서객체인식방법1-id</title>
    <script>
      let clock, btn; // 문서객체(태그) 담을 변수
      let timerId; // 타이머 id (중기, 가동을 위한)
      let toggle = 1; // 타이머 가동중일떄 1, 중기중일떄 0;

      window.onload = () => {
        clock = document.getElementById('clock');
        // console.log(clock);
        clock.innerHTML = new Date().toLocaleString();

        timerId = setInterval(() => {
          clock.innerHTML = new Date().toLocaleString();
        }, 1000);

        btn = document.getElementById('btn');
      };

      const toggleFunction = () => {
        // console.log(document.getElementById('clock'));
        // 타이머가동중 ↔ 타이머 중지
        if (toggle) {
          // 타이머 가동중 -> 타이머중지
          toggle = 0;
          clearInterval(timerId);
          btn.innerHTML = '타이머 중지됨';
        } else {
          // 타이머 중지 -> 가동중
          toggle = 1;
          clock.innerHTML = new Date().toLocaleString();
          timerId = setInterval(() => {
            clock.innerHTML = new Date().toLocaleString();
          }, 1000);
          btn.innerHTML = '타이머 가동중';
        }
      };
    </script>
  </head>
  <body>
    <h1>날짜와 시간</h1>
    <h1 id="clock">날짜와 시간을 요기에</h1>
    <button id="btn" onclick="toggleFunction()">타이머 가동중</button>
  </body>
</html>
