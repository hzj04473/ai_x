<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2_quiz</title>
    <style>
      #quiz1 > table {
        width: 280px;
        height: 100px;
        margin: 10px auto;
        box-sizing: border-box;
      }
      #quiz1 > h3 {
        text-align: center;
      }

      #quiz2 > h3 {
        text-align: center;
      }

      #quiz2 > div {
        text-align: center;
      }
    </style>
    <script>
      // quiz 1 : 빨, 주, 노, 초, 파, 남, 보 바탕의 테이블을 만들고 각 색에 마우스를 올리면(onmouseover) 바탕화면도 마우스위의 색상으로 바뀌고,
      // 마우스를 테이블에서 빼면(onmouseout) 바탕화면이 white로 원상복귀하는 페이지를 구현하시오.
      let color = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'violet'];
      let url = ['https://www.naver.com', 'https://www.daum.net', 'https://www.google.com', 'https://www.youtube.com/'];
      let tds = '';
      let buttons = '';
      window.onload = () => {
        tds = document.querySelectorAll('#quiz1 table tr > td');
        console.log(tds);

        for (let idx = 0; idx < tds.length; idx++) {
          tds[idx].style.backgroundColor = color[idx];
        }

        buttons = document.querySelectorAll('#quiz2 div > button');
        console.log(buttons);
      };

      let changeColor = (number) => (document.body.style.backgroundColor = color[number]);

      function initColor() {
        document.body.style.backgroundColor = 'white';
      }

      // quiz2 : 다음의 화면을 구현하시오(버튼을 클릭하면 해당 페이지로 이동한다)

      // openNewWindow.location.href = 'http://www.naver.com';
      const goUrl = (number) => {
        open(url[number], '_blank');
      };
    </script>
  </head>
  <body>
    <div id="quiz1">
      <h3>quiz1 : 마우스를 올리면, 바탕화면도 해당 색상으로</h3>
      <table>
        <tr onmouseout="initColor()">
          <td onmouseover="changeColor(0)"></td>
          <td onmouseover="changeColor(1)"></td>
          <td onmouseover="changeColor(2)"></td>
          <td onmouseover="changeColor(3)"></td>
          <td onmouseover="changeColor(4)"></td>
          <td onmouseover="changeColor(5)"></td>
          <td onmouseover="changeColor(6)"></td>
        </tr>
      </table>
    </div>
    <div id="quiz2">
      <h3>quiz2 : 버튼 누루면 URL로 이동</h3>
      <div>
        <button onclick="goUrl(0)">네이버</button>
        <button onclick="goUrl(1)">다음</button>
        <button onclick="goUrl(2)">구글</button>
        <button onclick="goUrl(3)">유튜브</button>
      </div>
    </div>
  </body>
</html>
