    <title>2_문서객체인식방법4-tagName</title>

        // }

        // forEach() 사용불가
        // header.forEach((element, idx) => {
        //   element.innerHTML = '안된다. forEach()는 ';
        // });
      };
    </script>
  </head>
  <body>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
  </body>
</html>
