<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2_문서객체인식방법2-class</title>
    <script>
      window.onload = () => {
        // id 가져오기 : document.getElementById('id명') : 엘리먼트 하나 return
        // class 가져오기 : document.getElementsByClassName('class명') : 배열 return
        var clock1 = document.getElementsByClassName('clock1');
        // console.log(clock1, typeof clock1);
        clock1[0].innerHTML = new Date().toLocaleString();
        clock1[1].innerHTML = '<b>' + new Date().toLocaleTimeString() + '</b>';

        let clock2 = document.getElementsByClassName('clock2')[0];
        // console.log(clock2);
        clock2.value = new Date().toLocaleTimeString();
        // clock2.style = 'font-weight: bold';
        clock2.style.fontWeight = 'bold';
        // clock2.setAttribute('value', 'test');
      };
    </script>
  </head>
  <body>
    <h1 class="clock1 clockh1"></h1>
    <p class="clock1 clockp"></p>
    <input type="text" class="clock2" />
  </body>
</html>
