<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4_특정구구단</title>
    <style>
      span {
        display: inline-block;
        width: 70px;
        padding: 0 10px;
      }
    </style>
    <script>
      // 2 ~ 9단까지 구구단 (p태그와 span태그 사용)

      for (let i = 2; i < 10; i++) {
        document.write(`<span>${i}단</span>`);
      }

      document.write(`<br/>`);

      for (let i = 1; i < 10; i++) {
        for (let j = 2; j < 10; j++) {
          document.write(`<span>${j} * ${i} = ${j * i}</span>`);
        }
        document.write(`<br />`);
      }
    </script>
  </head>
  <body></body>
</html>
