<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4_특정구구단</title>
    <style>
      td:nth-child(2n + 1) {
        padding-left: 7px;
        /* text-align: right; */
      }
      td:nth-child(2n) {
        padding-right: 7px;
        text-align: right;
      }
    </style>
    <script>
      // 2 ~ 9단까지 구구단 (table태그 사용)
      document.write(`<table><tr>`);
      for (let i = 2; i < 10; i++) {
        document.write(`<th colspan="2">${i}단</th>`);
      }
      document.write(`</tr>`);

      for (let i = 1; i < 10; i++) {
        document.write(`<tr>`);
        for (let j = 2; j < 10; j++) {
          document.write(`<td>${j} * ${i} = </td><td>${j * i}</span></td>`);
        }
        document.write(`</tr>`);
      }
      document.write(`</table>`);
    </script>
  </head>
  <body></body>
</html>
