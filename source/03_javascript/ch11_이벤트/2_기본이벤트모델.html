<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>2_기본이벤트모델</title>
    <style>
      h1 {
        cursor: pointer;
      }
    </style>
    <script>
      window.onload = () => {
        console.log('시작');
        let header = document.getElementById('header');
        let p = document.getElementsByTagName('p')[0];

        console.log(header, p);

        // let person = {
        //   name: '홍길동',
        //   age: 20,
        //   getAge: function () {
        //     return this.age;
        //   },
        // };
        let cnt = 0;
        for (let key in header) {
          cnt++;
          // if (key.substr(0, 2) == 'on') {
          // if (key.substring(0, 2) == 'on') {
          if (key == 'onclick') {
            p.innerHTML += `${cnt}. ${key} : ${header[key]}<br />`;
          }
        }

        // person.getAge = function () {
        //   alert(1);
        // };

        // 기본이벤트모델 : 이벤트 속성에 function을 할당
        // on으로 시작하는 속성 : 이벤트 속성
        // 이벤트 이름 : click
        // 이벤트 리스너 함수 : whenClick

        // let whenClick = function () {
        //   alert('click했네');
        //   // this : 이벤트가 발생된 컴포넌트 객체. this 를 사용할 경우 화살표 함수 사용 불가.
        //   this.innerHTML = 'click했네';
        //   this.style = 'color:red';
        // };

        // header.onclick = whenClick;

        // 보통은 이렇게
        header.onclick = function () {
          this.innerHTML = 'click했네';
          // this.style.color = 'red';
          this.style = 'color:red';
        };
      };
    </script>
  </head>
  <body>
    <h1 id="header">click해 봐</h1>
    <p></p>
  </body>
</html>
