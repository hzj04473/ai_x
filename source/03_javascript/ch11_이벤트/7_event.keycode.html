<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7_event.keycode</title>
    <style>
      img {
        display: none;
        position: absolute;
      }
    </style>
    <script>
      let span;
      let img;
      window.onload = () => {
        span = document.querySelector('span');
        img = document.querySelector('img');
      };

      window.onkeyup = () => {
        // 입력된 키보드를 span 태그에 출력
        // console.log(event.key);

        let key = event.keyCode;
        // 우측 숫자 : 0(96), 9(105)
        // 윗 숫자 : 0(48), 9(57)
        // 알파벳 : a(65), z(90)
        if (96 <= key && key <= 105) {
          span.innerHTML = `우측숫자 키보드 ${key - 96} 를 입력`;
        } else if (48 <= key && key <= 57) {
          span.innerHTML = `윗 숫자 키보드 ${key - 48} 를 입력`;
        } else if (65 <= key && key <= 90) {
          span.innerHTML = `알파벳 키보드 ${String.fromCodePoint(key)} 를 입력`;
        }
      };

      window.onclick = () => {
        // 클릭한 좌표를 span 태그를 출력
        console.log(`${event.offsetX}, ${event.offsetY}`);
        // 브라우저 좌표
        span.innerHTML = `브라우저 좌표: ${event.offsetX}, ${event.offsetY}`;
        span.innerHTML += `, 스크린 좌표: ${event.screenX}, ${event.screenY}`;
        // img.style = `left:${event.offsetX}`;
        // img.style = `top :${event.offsetY}`;
        img.style.left = `left:${event.offsetX}px`;
        img.style.top = `top:${event.offsetY}px`;
        img.style.display = 'block';
      };
    </script>
  </head>
  <body>
    <span></span>
    <img src="./ch11_img/car.gif" alt="" />
  </body>
</html>
