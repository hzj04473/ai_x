<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3_표준이벤트모델</title>
    <script>
      let h1;
      window.onload = () => {
        h1 = document.querySelector('#header');
        // console.log(h1);
        // h1.onclick = function () {};
        // 객체.addEventListener(이벤트이름, 리스너함수);
        h1.addEventListener('click', function () {
          alert('click했네');
          this.innerHTML = 'click했네';
          this.style.color = 'red';
          // this.style = 'color:red';
        });
        console.log(h1.onclick);
      };
    </script>
  </head>
  <body>
    <h1 id="header">click해 봐</h1>
  </body>
</html>
